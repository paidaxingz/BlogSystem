server:
  port: 8888
spring:
  application:
    name: BlogManangerSystem
  datasource:
    url: jdbc:mysql://localhost:3306/blog_v1
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    org.springframework.security: TRACE
    com.github.pagehelper: debug
    org.mybatis: debug
jwt:
  secret: 6f77c4ef-2d34-456f-a315-cd1cc4bdb09a
  expiration: 3600000
pagehelper:
  dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql